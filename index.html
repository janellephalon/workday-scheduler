<!DOCTYPE html>
<html lang="en">
<!-- Header -->  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="./Develop/style.css" />

    <!-- Website Title -->
    <title>Work Day Scheduler</title>
  </head>
  <!-- Body -->
  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="h3">A simple calendar app for scheduling your work day</p>

      <!-- Update to Show Current Date -->
      <p id="currentDay" class="h4"></p>

    </header>

    <!-- Start Container -->
    <div class="container">

      <!-- TIMEBLOCKS HERE -->
    <!-- 9AM -->
    <div class="row">
          <!-- Input Group: Form control by adding text on either side of the textual input -->
          <div class="input-group"> 
            <!-- Before the textual input -->
            <div class="input-group-prepend">
              <span class="input-group-text hour">09:00 AM</span>
            </div>
            <!-- Text Area -->
            <textarea class="form-control" id="9AM"></textarea>
            <!-- Save Button -->
            <button type="button" class="saveBtn oi oi-plus">Add Task</button> <!-- Plus Sign Bootstrap Link: <span class="oi oi-plus"></span></span> -->
          </div>
      </div>

    <!-- 10AM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">10:00 AM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="10AM"></textarea>
        <button type="button" class="saveBtn">Add Task</button> 
      </div>
    </div>

    <!-- 11AM -->
      <div class="row">
        <div class="input-group"> 
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 AM</span>
          </div>
          <textarea class="form-control" id="11AM"></textarea>
          <button type="button" class="saveBtn">Add Task</button>
        </div>
    </div>

    <!-- 12PM -->
    <div class="row">
        <div class="input-group"> 
         <div class="input-group-prepend">
           <span class="input-group-text hour">12:00 PM</span>
         </div>
         <textarea class="form-control" id="12PM"></textarea>
          <button type="button" class="saveBtn">Add Task</button>
        </div>
    </div>

    <!-- 1PM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea class="form-control" id="1PM"></textarea>
        <button type="button" class="saveBtn">Add Task</button>
      </div>
    </div>

    <!-- 2PM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea class="form-control" id="2PM"></textarea>
        <button type="button" class="saveBtn">Add Task</button>
      </div>
    </div>

    <!-- 3PM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea class="form-control" id="3PM"></textarea>
        <button type="button" class="saveBtn">Add Task</button>
      </div>
    </div>

    <!-- 4PM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea class="form-control" id="4PM"></textarea>
        <button type="button" class="saveBtn">Add Task</button>
      </div>
    </div>

    <!-- 5PM -->
    <div class="row">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea class="form-control" id="5PM"></textarea>
        <button type="button" class="saveBtn">Add Task</button>
      </div>
    </div>

    <!-- End Container -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JS -->
    <script src="./Develop/script.js"></script>
 
  </body>
  <!-- Footer -->
  <footer class="mt-4 text-center h4">
    <p>
      A good system shortens the road to the goal. <br>-Orison Sweet Marden
    </p>
  </footer>
</html>
